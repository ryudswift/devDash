<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainboh Craft - Bold & Modern Handmade Decor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111827; /* Dark Gray */
            color: #f3f4f6; /* Light Gray */
        }
        h1, h2, h3 {
            font-family: 'Raleway', sans-serif;
            font-weight: 800;
            letter-spacing: 0.05em;
        }
        .nav-link {
            @apply px-3 py-2 text-sm font-bold uppercase tracking-wider text-gray-300 hover:text-white transition-colors duration-300;
        }
        .nav-link.active {
            color: #FBBF24; /* Amber 400 */
        }
        .btn-primary {
            @apply bg-amber-400 text-gray-900 font-bold py-3 px-8 rounded-full uppercase tracking-wider hover:bg-amber-300 transition-colors duration-300;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="absolute top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-6 py-5 flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold uppercase tracking-widest">Rainboh Craft</a>
            <nav>
                <a href="index.html" class="nav-link active">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="relative h-screen flex items-center justify-center text-white text-center">
        <div class="absolute inset-0 bg-black opacity-50 z-10"></div>
        <img src="https://placehold.co/1200x800/FADADD/333333?text=Signature+Piece" alt="A stunning signature craft piece from Rainboh Craft" class="absolute inset-0 w-full h-full object-cover">
        <div class="relative z-20 p-6">
            <h1 class="text-5xl md:text-7xl">Artistry in Every Thread</h1>
            <p class="text-lg md:text-xl mt-4 mb-8 max-w-2xl mx-auto">Modern handmade decor that transforms your space.</p>
            <a href="products.html" class="btn-primary">Discover the Collection</a>
        </div>
    </section>

    <!-- Featured Categories Section -->
    <section class="py-20 bg-gray-800">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl text-center mb-12 text-white">Explore Our Creations</h2>
            <div class="grid md:grid-cols-2 gap-8 items-center">
                <div class="relative rounded-lg overflow-hidden shadow-2xl">
                    <img src="https://placehold.co/600x400/A2D2FF/333333?text=Personalized+Signs" alt="Personalized Signs" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-40 flex items-end p-8">
                        <h3 class="text-3xl text-white font-bold">Personalized Signs</h3>
                    </div>
                </div>
                <div class="space-y-8">
                    <div class="relative rounded-lg overflow-hidden shadow-2xl">
                        <img src="https://placehold.co/600x250/FADADD/333333?text=Macrame+Decor" alt="Macrame Decor" class="w-full h-full object-cover">
                         <div class="absolute inset-0 bg-black bg-opacity-40 flex items-end p-8">
                            <h3 class="text-3xl text-white font-bold">Macrame Decor</h3>
                        </div>
                    </div>
                    <div class="relative rounded-lg overflow-hidden shadow-2xl">
                        <img src="https://placehold.co/600x250/BDE0FE/333333?text=Custom+Gifts" alt="Custom Gifts" class="w-full h-full object-cover">
                         <div class="absolute inset-0 bg-black bg-opacity-40 flex items-end p-8">
                            <h3 class="text-3xl text-white font-bold">Custom Gifts</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-black text-gray-400 py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 Rainboh Craft | Handmade in Cape Town</p>
            <p class="text-sm text-gray-500 mt-2">Website by [Your Business Name]</p>
        </div>
    </footer>

</body>
</html>
